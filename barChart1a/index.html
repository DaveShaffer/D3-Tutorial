<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Bar Chart I</title>

  <style>
  body {
    background-color: khaki;
  }

  h1 {
    color: blue;
    text-align: center;
  }

  .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
  }

  footer {
      font-size: 10px;
      font-style: italic;
      text-align: center;
      color: #aaaaaa;
      margin: 30px;
  }
  </style>

</head>
<body>
  <h1>Mike Bostock's D3 Tutorial</h1>
  <h2>Bar Graph I</h2>
  <div class="chart"></div>
  <script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
  <script>
  var data = [4, 8, 15, 16, 23, 42];

  var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0, 420]);

  d3.select(".chart")
    .selectAll("div")
      .data(data)
    .enter().append("div")
      .style("width", function(d) { return x(d) + "px"; })
      .text(function(d) { return d; });
  </script>
  <footer>&copy; 2016  No Rights Reserved</footer>
</body>
</html>
